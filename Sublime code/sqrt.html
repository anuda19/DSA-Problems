<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Squreroot</title>
	
</head>
<body>

<script> 
	var num1, num2;
	num1 = window.prompt("Input the first Integer");
	num2 = window.prompt("Input the second Integer");

	if(num1>num2)
	{
		document.write('The larger of '+ num1 + ' and '+ num2 + ' is '+ num1 + '.');
	} 
	else
		if(num2>num1)
		{ 
			document.write('The larger of ' + num1 + ' and '+ num2 + ' is '+ num2 + '.');
		}
		else{
			document.write('The values '+ num1+ ' and '+ num2+ ' are equal');
		}
</script>
</body>
</html>
