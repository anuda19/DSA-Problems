	<title> Write a JavaScript conditional statement to find the sign of product of three numbers. Display an alert box with the specified sign.</title>
</head>
<body>
	<script> 
		var n = 9;
		var p = 4;
		var m = 8;
		
		if(n>0 && p>0 && m>0)
		{
			console.log('The sign is +');
		}
		else if(n<0 && p<0 && m<0)
		{
			console.log('The sign is -');
		}
		else if(n>0 && p<0 && m<0)
		{
			console.log('The sign is +');
		}
		else if(n<0 && p>0 && m<0)
		{
			console.log('The sign is +');
		}
		else{
			console.log('The sign is -');
		}
	</script>
</body>
