<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator using HTML & JavaScript</title>
</head>
<body>
<table class ="Calculator">
	<tr> 
			<td colspan = "3"><input class = "display-box" type = "text" id = "result"></td>
			<td><input class = "button" type = "button" value = "c" onclick = "clr()"></td>
	</tr>
	<tr><td> <input class = "button" value = "1" onclick = "view('1')"></td> 
		<td> <input class = "button" value = "2" onclick = "view('2')"></td> 
		<td> <input class = "button" value = "3" onclick = "view('3')"></td>
		<td> <input class = "button" value = "/" onclick = "view('/')"></td>
	</tr>
	<tr><td> <input class = "button" value = "4" onclick = "view('4')"></td> 
		<td> <input class = "button" value = "5" onclick = "view('5')"></td> 
		<td> <input class = "button" value = "6" onclick = "view('6')"></td>
		<td> <input class = "button" value = "x" onclick = "view('x')"></td>
	</tr>
	<tr><td> <input class = "button" value = "7" onclick = "view('7')"></td> 
		<td> <input class = "button" value = "8" onclick = "view('8')"></td> 
		<td> <input class = "button" value = "9" onclick = "view('9')"></td>
		<td> <input class = "button" value = "+" onclick = "view('+')"></td>
	</tr>
	<tr>
 <td> <input class = "button" type = "button" value = "." onclick = "view('.')" > </td>
 <td> <input class = "button" type = "button" value = "0" onclick = "view('0')" > </td>
 <!-- calculate() function evaluate the mathematical expression -->
 <td> <input class = "button" type = "button" value = "=" onclick ="compute()" style = "background-color: #fb0066;" > </td>
 <td> <input class = "button" type = "button" value = "x" onclick = "view('*')" > </td>
 </tr>
</table>
<script> 
	function view(num){
		document.getElementById('result').value+=num
	}
	function compute (){
		let x = document.getElementById('result').value
		let y = eval(x)
		document.getElementById('result').value = y
	}
	function clr(){
		document.getElementById('result').value=""
	}
</script>
</body>

</html>
